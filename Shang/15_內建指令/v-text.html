<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
    </head>
    <body>
        <div id="root">
            <!-- 兩種的差異在於，插值語法更靈活，v-text 會替換掉節點中的內容 -->
            <!-- v-text 也不能解析 html 標籤 -->
            <div>{{name}}</div>
            <div v-text="name"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.config.productionTip = false

            const vm = new Vue({
                data() {
                    return {
                        name: 'John Smith',
                    }
                },
                methods: {},
            })

            vm.$mount('#root')
        </script>
    </body>
</html>
