<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-cloak</title>
    </head>
    <body>
        <div id="root">
            <!-- v-html 能解析 html 標籤 -->
            <div>{{name}}</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/2s/vue.js"></script>
        <!-- <script src="http://localhost:8080/resource/vue.js"></script> -->

        <script>
            Vue.config.productionTip = false

            const vm = new Vue({
                data() {
                    return {
                        name: 'John Smith',
                    }
                },
                methods: {},
            })

            vm.$mount('#root')
        </script>
    </body>
</html>
