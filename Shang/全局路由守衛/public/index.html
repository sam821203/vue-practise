<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <!-- 針對IE瀏覽器的特殊配置，含意是讓IE瀏覽器以最高的渲染級別渲染頁面 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- 開啟移動端的裡想視口 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <!-- <%= BASE_URL %> 代表著 public 裡的路徑 -->
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <!-- 引入 bootstrap 的 css 檔案 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>主頁</title>
    </head>
    <body>
        <!-- noscript 代表著如果使用者的瀏覽器不支援 JS，就會執行裡面的標籤解析 -->
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
