<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>模板語法</title>
    </head>
    <body>
        <div id="root">
            <div>雙向數據綁定：</div>
            <input type="text" v-model:value="name" />
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'Tina',
            },
        })
    </script>
</html>
