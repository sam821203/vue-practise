<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 把瀏覽器關掉後，localStorage 裡的資料也不會消失 -->
    <!-- 兩種情況才會消失：1.觸發清除按鈕 2.使用者主動清空緩存 -->
    <h2>localStorage</h2>
    <button onclick="saveData()">保存 數據</button>
    <button onclick="readData()">讀取 數據</button>
    <button onclick="deleteData()">刪除 數據</button>
    <button onclick="clearData()">清空 數據</button>

    <script>
      let person = {
        name: "小王",
        age: 18,
      };

      const saveData = () => {
        // key 和 value 都必須是字串，如果不是，瀏覽器會強制用 toString 來轉
        localStorage.setItem("person", JSON.stringify(person));
      };

      const readData = () => {
        const result = JSON.parse(localStorage.getItem("person"));
        console.log(result);
      };

      const deleteData = () => {
        localStorage.removeItem("person");
      };

      const clearData = () => {
        localStorage.clear();
      };
    </script>
  </body>
</html>
