<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
    </head>
    <body>
        <div id="root">
            <form @submit.prevent="submitForm">
                帳號：<input type="text" v-model.trim="userInfo.account" /><br /><br />
                密碼：<input type="password" v-model="userInfo.password" /><br /><br />
                年齡：<input type="number" v-model.number="userInfo.age" /><br /><br />
                <!-- 取得 radio 時，需要設定 value 值 -->
                性別： 男 <input type="radio" name="sex" v-model="userInfo.sex" value="male" /> 女
                <input type="radio" name="sex" v-model="userInfo.sex" value="female" /><br /><br />
                興趣： 運動 <input type="checkbox" v-model="userInfo.hobby" value="exercise" /> 音樂
                <input type="checkbox" v-model="userInfo.hobby" value="music" /> 遊戲
                <input type="checkbox" v-model="userInfo.hobby" value="game" /><br /><br />
                所屬校區：
                <select name="" id="">
                    <option value="1">台北校區</option>
                    <option value="2">台中校區</option>
                    <option value="3">台南校區</option></select
                ><br /><br />
                其他訊息：
                <textarea v-model.lazy="userInfo.other"></textarea>
                <input type="checkbox" v-model="userInfo.agreement" />閱讀並接受<a href="#">用戶協議</a>
                <button>提交</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.config.productionTip = false

            const vm = new Vue({
                data() {
                    return {
                        userInfo: {
                            account: '',
                            password: '',
                            age: '',
                            sex: 'male',
                            // hobby 初始值，能夠影響到 checkbox 的選中狀態
                            hobby: [],
                            city: '台北校區',
                            other: '',
                            agreement: '',
                        },
                    }
                },
                methods: {
                    submitForm() {
                        console.log(JSON.stringify(this.userInfo))
                    },
                },
            })

            vm.$mount('#root')
        </script>
    </body>
</html>
