<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
    </head>
    <body>
        <div id="root">
            <div>學校名稱：{{ name }}</div>
            <div>學校地址：{{ address }}</div>
            <!-- vm 上有的，都能在 template 這裡取得 -->
            <div>vm 身上的：{{ $options }}</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            let person = {
                name: 'John',
                age: '20',
            }

            Object.defineProperty(person, 'sex', {
                value: '男',
            })

            console.log(person)
        </script>
    </body>
</html>
