<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
    </head>
    <body>
        <div id="root">
            <div>學校名稱：{{ name }}</div>
            <div>學校地址：{{ address }}</div>
            <!-- vm 上有的，都能在 template 這裡取得 -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.config.productionTip = false

            // vm._data = options.data = data
            let data = {
                name: 'Sam 124',
                address: '台北市中山區',
            }

            /* 
                1.通過 getter，vm.name 會帶到 vm._data.name 的值
                2.這個過程就是數據代理，在 template 中就不需要再寫 _data 了
                3.過程中使用了 Object.defineProperty
            */
            const vm = new Vue({
                data,
            })

            vm.$mount('#root')
        </script>
    </body>
</html>
