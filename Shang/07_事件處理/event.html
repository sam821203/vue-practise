<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>document</title>
    </head>
    <body>
        <div id="root">
            <button @click="showInfo">Click</button>
            <button @click="showInfo2($event)">Click2</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const vm = new Vue({
                data() {
                    return {
                        name: 'Sam 124',
                        address: '台北市中山區',
                    }
                },
                methods: {
                    showInfo(event) {
                        console.log('1')
                    },
                    showInfo2(a) {
                        console.log(a)
                    },
                },
            })

            vm.$mount('#root')
        </script>
    </body>
</html>
